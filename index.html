<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> My To-Do List</h1>
            <div class="stats">
                <p>
                    <span class="total-tasks">Total: <span id="total-count">0</span></span>
                <span class="completed-tasks">Completed: <span id="completed-count">0</span></span>
            </p>
            </div>
        </header>

        <div class="input-section">
            <div class="input-container">
                <input type="text" id="task-input" placeholder="Add a new task..." autocomplete="off">
                <button id="add-btn" class="add-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
        </div>

        <div class="todo-list-container">
            <ul id="todo-list" class="todo-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
            <div class="empty-state" id="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <p>Let's get started,Right way!</p>
            </div>
        </div>

        <div class="footer-actions">
            <button id="clear-completed" class="clear-btn">
                <i class="fas fa-trash"></i> Clear Completed
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
